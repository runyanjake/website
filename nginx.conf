server {
    listen 80;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # This is crucial for React Router to work
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}